<div class="row">
    <div class="col s12">
      <div class="card">
        <div class="card-content white-text">
          <div class="row">
            <div class="col s5">
                <form #employeeForm="ngForm" (ngSubmit)="onSubmit(employeeForm)">
                    <input type="hidden" name="_id" #_id="ngModel" [(ngModel)]="employeeService.selectedEmployee._id">
                    <div class="row">
                        <div class="input-field col s12">
                            <input type="text" name="name" #name="ngModel" [(ngModel)]="employeeService.selectedEmployee.name" placeholder="Enter full name">
                            <label>Name: 
                                <label class="red-text">*</label>
                            </label>
                        </div>

                        <div class="input-field col s12">
                            <input type="text" name="position" #name="ngModel" [(ngModel)]="employeeService.selectedEmployee.position" placeholder="Enter full name">
                            <label>Name: 
                                <label class="red-text">*</label>
                            </label>
                        </div>

                        <div class="input-field col s12">
                            <input type="text" name="office" #name="ngModel" [(ngModel)]="employeeService.selectedEmployee.office" placeholder="Enter full name">
                            <label>Name: 
                                <label class="red-text">*</label>
                            </label>
                        </div>

                        <div class="input-field col s12">
                            <input type="text" name="salary" #name="ngModel" [(ngModel)]="employeeService.selectedEmployee.salary" placeholder="Enter full name">
                            <label>Name: 
                                <label class="red-text">*</label>
                            </label>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col s7">

            </div>
          </div>
        </div>
      </div>
    </div>
</div>
